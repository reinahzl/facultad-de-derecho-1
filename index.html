<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular Interactiva - Derecho</title>
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>
  <div id="header">
    <h1>Malla Curricular Interactiva - Derecho</h1>
    <p>Haz clic en una materia para aprobarla o desaprobarla. Usa las opciones para notas y exámenes.</p>
    <button id="modoOscuroBtn">Modo Oscuro</button>
  </div>

  <div id="container">
    <div id="malla"></div>

    <aside id="panel-lateral">
      <div id="creditos-container">
        <div id="creditos-text">Créditos aprobados: 0</div>
        <div id="progreso-container">
          <svg id="progreso-svg" width="150" height="150" viewBox="0 0 150 150">
            <circle r="70" cx="75" cy="75" stroke="#eee" stroke-width="10" fill="none"></circle>
            <circle id="progreso-circle" r="70" cx="75" cy="75" stroke="#cc0000" stroke-width="10" fill="none"
              stroke-dasharray="440" stroke-dashoffset="440" />
          </svg>
          <div id="progreso-porcentaje">0%</div>
        </div>
      </div>

      <div id="notas-container">
        <h2>Notas</h2>
        <div id="notas-list"></div>
      </div>

      <div id="agenda-container">
        <h2>Agenda de Exámenes <button id="toggleAgendaBtn">Cerrar</button></h2>
        <input type="date" id="fechaInput" />
        <input type="text" id="notaInput" placeholder="Materia / Nota / Observación" />
        <button id="agregarFechaBtn">Agregar</button>
        <ul id="agenda-list"></ul>
      </div>
    </aside>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
