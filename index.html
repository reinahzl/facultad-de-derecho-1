<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular Interactiva - Derecho</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Malla Curricular Interactiva - Derecho</h1>
    <div id="barra-opciones">
      <button id="toggleModoOscuro" aria-label="Alternar modo oscuro">Modo Oscuro</button>
      <button id="abrirAgendaBtn" aria-label="Abrir agenda de exámenes">Agenda</button>
      <div id="nota-examen-container" aria-live="polite">
        <select id="selectMateria" aria-label="Seleccionar materia para notas y examen">
          <option value="">-- Seleccionar materia --</option>
        </select>
        <input type="number" id="inputNota" placeholder="Nota" min="0" max="100" aria-label="Ingresar nota de aprobación" />
        <label><input type="checkbox" id="chkExamen" aria-label="Marcar materia para examen" /> Examen</label>
        <button id="guardarNotaExamen">Guardar</button>
      </div>
    </div>
  </header>

  <main>
    <div id="contenido-malla">
      <div id="malla"></div>
    </div>

    <aside id="panel-lateral">
      <div id="creditos">Créditos aprobados: 0</div>
      <div id="progreso-container" aria-label="Progreso de créditos">
        <svg id="progreso-svg" width="150" height="150" role="img" aria-labelledby="progreso-title">
          <title id="progreso-title">Progreso de créditos aprobados</title>
          <circle r="70" cx="75" cy="75" stroke="#eee" stroke-width="10" fill="none"></circle>
          <circle id="progreso-circle" r="70" cx="75" cy="75" stroke="#cc0000" stroke-width="10" fill="none" stroke-dasharray="440" stroke-dashoffset="440" style="transition: stroke-dashoffset 0.5s ease;"></circle>
        </svg>
      </div>

      <div id="calendar-heart" tabindex="0" role="button" aria-label="Abrir agenda de exámenes" title="Abrir agenda de exámenes">
        Agenda<br />de exámenes
      </div>
    </aside>
  </main>

  <!-- Modal calendario -->
  <div id="modal-calendario" class="hidden" role="dialog" aria-modal="true" aria-labelledby="modalCalendarioTitulo">
    <h2 id="modalCalendarioTitulo">Agenda de exámenes</h2>
    <label>
      Fecha:
      <input type="date" id="fecha" />
    </label>
    <label>
      Examen / Parcial:
      <input type="text" id="evento" placeholder="Nombre del examen o parcial" />
    </label>
    <button id="agregarEvento">Agregar</button>
    <button id="cerrarCalendario">Cerrar</button>
    <ul id="lista-eventos"></ul>
  </div>

  <div id="confeti-container"></div>

  <script src="script.js"></script>
</body>
</html>
