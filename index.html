<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular Interactiva - Derecho</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Malla Curricular Interactiva - Derecho</h1>
  <p>Haz clic en "Aprobar" para aprobar/anular materia, doble clic en nota para editar, y "Examen" para marcar examen.</p>
  <div id="contenedor-principal">
    <div id="malla"></div>
    <aside id="panel-lateral">
      <div id="creditos-container">
        <div id="creditos">Créditos aprobados: 0</div>
        <div id="progreso-container">
          <svg width="160" height="160">
            <circle r="70" cx="80" cy="80" stroke="#eee" stroke-width="12" fill="none"></circle>
            <circle id="progreso-circle" r="70" cx="80" cy="80" stroke="#cc0000" stroke-width="12" fill="none"
              stroke-dasharray="439.82" stroke-dashoffset="439.82" stroke-linecap="round"></circle>
          </svg>
          <div id="progreso-text"></div>
        </div>
      </div>

      <div id="calendario-container">
        <button id="toggle-calendar">Mostrar/Ocultar Agenda</button>
        <div id="calendar-popup" class="hidden">
          <label>Fecha: <input type="date" id="exam-date" /></label>
          <label>Nota: <input type="text" id="exam-note" placeholder="Descripción"/></label>
          <button id="add-exam-note">Agregar nota</button>
          <ul id="exam-notes-list"></ul>
        </div>
      </div>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
