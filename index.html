<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular Interactiva - Derecho</title>
  <link rel="stylesheet" href="style/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header>
    <h1>Malla Curricular - Facultad de Derecho</h1>
    <div class="top-bar">
      <button id="toggle-dark-mode">Modo Oscuro</button>
      <span id="creditos-totales">Cr√©ditos Aprobados: 0</span>
    </div>
  </header>

  <main>
    <div id="contenedor-semestres" class="semestres"></div>
  </main>

  <aside id="panel-lateral">
    <div id="progreso-container">
      <svg id="progreso-svg" width="160" height="160" viewBox="0 0 160 160">
        <circle r="70" cx="80" cy="80" stroke="#eee" stroke-width="12" fill="none"></circle>
        <circle id="progreso-circ" r="70" cx="80" cy="80" stroke="#cc0000" stroke-width="12" fill="none"
          stroke-dasharray="439.82" stroke-dashoffset="439.82" />
        <text id="progreso-text" x="80" y="90" text-anchor="middle" font-size="28" fill="#cc0000">0%</text>
      </svg>
    </div>

    <div class="calendario-container">
      <button id="toggle-calendario">üóìÔ∏è Agenda de Ex√°menes</button>
      <div id="agenda" class="oculto">
        <input type="date" id="fecha-examen" />
        <input type="text" id="nombre-materia" placeholder="Materia" />
        <button id="agregar-examen-btn">Agregar</button>
        <ul id="lista-examenes"></ul>
        <button id="cerrar-calendario">Cerrar</button>
      </div>
    </div>

    <div class="notas-container">
      <h3>Notas por Materia</h3>
      <div id="notas-container"></div>
    </div>
  </aside>

  <script src="scripts/main.js"></script>
</body>
</html>
